---

- name: Install pip
  become: yes
  apt:
    name: python3-pip
    state: present

- name: install docker-py package
  become: yes
  pip:
    name: docker-py
    executable: pip3

- name: Create a docker network
  become: yes
  docker_network:
    name: sorm_logs_network

- name: project directory
  become: yes
  file:
    path: "{{ project_dir }}"
    state: directory
    mode: 0755
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: yes